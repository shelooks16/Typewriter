<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TypeWriter</title>
    <style>
      body {
        padding-top: 5em;
        text-align: center;
      }

      h1 {
        text-align: center;
      }

      .all {
        display: inline-block;
        text-align: left;
      }

      input {
        width: 100px;
      }

      button {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 class="typewriter"></h1>
    <div class="all">
      <input id="spd" type="number" value="1000" step="100" min="0" />
      <label for="speed">speed (ms)</label>
      <br /><br />
      <input id="ps" type="number" value="1500" step="100" min="0" />
      <label for="pause">pause (ms)</label>
      <br /><br />
      <input id="st" type="text" />
      <label for="static">staticText</label>
      <br /><br />
      <button id="apply">Apply</button>
    </div>

    <script src="dist/TypeWriter.min.js"></script>
    <script>
      var speedValue = document.querySelector("#spd");
      var pauseValue = document.querySelector("#ps");
      var staticValue = document.querySelector("#st");
      var applyBtn = document.querySelector("#apply");

      var x = new TypeWriter({
        elementClass: "typewriter",
        text: ["broccoli?", "pretzels!"],
        staticText: "I enjoy"
      });

      applyBtn.addEventListener("click", function() {
        x.pause = pauseValue.value;
        x.staticText = staticValue.value;
        x.speed = speedValue.value;
      });
    </script>
  </body>
</html>
